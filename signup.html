<!Doctype html>
<html>

<head>
    <title>Figma Signup</title>
    <link rel="stylesheet" href="signup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body width="100%">
    <div class="register">
        <div class="register-left-image">
            <img src="./signup.jfif" alt="sign-up" />
        </div>
        <div class="register-right-content">
            <form method="post" id="register" action="">
                <h2 class="text-center">Signup</h2>
                <label>Name:</label><br>
                <input type="text" name="Fname" id="firstname" class="signup-input" /><br>
                <br>
                <label>Email:</label><br>
                <input type="text" name="Lname" id="lastname" class="signup-input" /><br>
                <br/>                
                <label>Password:</label><br>
                <input type="password" name="password" id="newpassword" class="signup-input" /><br><br>
                <label>Confirm Password:</label><br>
                <input type="password" name="password" id="confirmpassword" class="signup-input" ><br><br>
                <input type="button" value="Signup"  class="signup-button" />
                <br/>
                <br/>
                <br/>
                <div class="social-media-icons">
                    <img src="microsoft.png" alt="microsift" />
                    <img src="facebook.png" alt="microsift" />
                    <img src="google.png" alt="microsift" />
                    <img src="linkedin.png" alt="microsift" />
                </div>
                <br/>
                <br/>
                <div class="account-links">
                    <div class="already-link">Already have an account?</div>
                    <div class="login-link">Login</div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
